version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # agentform-schema
  - package-ecosystem: "pip"
    directory: "/agentform-schema"
    schedule:
      interval: "weekly"
    groups:
      python-deps:
        patterns:
          - "*"

  # agentform-compiler
  - package-ecosystem: "pip"
    directory: "/agentform-compiler"
    schedule:
      interval: "weekly"
    groups:
      python-deps:
        patterns:
          - "*"

  # agentform-mcp
  - package-ecosystem: "pip"
    directory: "/agentform-mcp"
    schedule:
      interval: "weekly"
    groups:
      python-deps:
        patterns:
          - "*"

  # agentform-runtime
  - package-ecosystem: "pip"
    directory: "/agentform-runtime"
    schedule:
      interval: "weekly"
    groups:
      python-deps:
        patterns:
          - "*"

  # agentform-cli
  - package-ecosystem: "pip"
    directory: "/agentform-cli"
    schedule:
      interval: "weekly"
    groups:
      python-deps:
        patterns:
          - "*"

