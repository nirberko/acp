name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.2"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          cd acp-schema && poetry install --no-interaction
          cd ../acp-compiler && poetry install --no-interaction
          cd ../acp-mcp && poetry install --no-interaction
          cd ../acp-runtime && poetry install --no-interaction
          cd ../acp-cli && poetry install --no-interaction

      - name: Run mypy on acp-schema
        run: cd acp-schema && poetry run mypy acp_schema

      - name: Run mypy on acp-compiler
        run: cd acp-compiler && poetry run mypy acp_compiler

      - name: Run mypy on acp-mcp
        run: cd acp-mcp && poetry run mypy acp_mcp

      - name: Run mypy on acp-runtime
        run: cd acp-runtime && poetry run mypy acp_runtime

      - name: Run mypy on acp-cli
        run: cd acp-cli && poetry run mypy acp_cli

  test:
    name: Test (${{ matrix.package }} / Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        package:
          - acp-schema
          - acp-compiler
          - acp-mcp
          - acp-runtime
          - acp-cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.2"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: ${{ matrix.package }}/.venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.package }}-${{ hashFiles(format('{0}/poetry.lock', matrix.package)) }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.package }}-

      - name: Install dependencies for acp-schema
        if: matrix.package != 'acp-schema'
        run: cd acp-schema && poetry install --no-interaction

      - name: Install dependencies for acp-compiler
        if: matrix.package == 'acp-compiler' || matrix.package == 'acp-runtime' || matrix.package == 'acp-cli'
        run: cd acp-compiler && poetry install --no-interaction

      - name: Install dependencies for acp-mcp
        if: matrix.package == 'acp-mcp' || matrix.package == 'acp-runtime' || matrix.package == 'acp-cli'
        run: cd acp-mcp && poetry install --no-interaction

      - name: Install dependencies for acp-runtime
        if: matrix.package == 'acp-runtime' || matrix.package == 'acp-cli'
        run: cd acp-runtime && poetry install --no-interaction

      - name: Install package dependencies
        run: cd ${{ matrix.package }} && poetry install --no-interaction

      - name: Run tests with coverage
        run: |
          cd ${{ matrix.package }}
          poetry run pytest tests/ --cov=./ --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ${{ matrix.package }}/coverage.xml
          flags: ${{ matrix.package }}
          name: ${{ matrix.package }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

