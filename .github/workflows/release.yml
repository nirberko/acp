name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Parse version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for acp-cli version: $VERSION"

      - name: Verify version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TOML_VERSION=$(grep -Po '(?<=^version = ")[^"]*' "acp-cli/pyproject.toml")
          
          if [ "$TOML_VERSION" != "$VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Tag version: $VERSION"
            echo "  pyproject.toml version: $TOML_VERSION"
            echo "Please update the version in acp-cli/pyproject.toml before tagging."
            exit 1
          fi
          
          echo "Version verified: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: acp-cli v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
