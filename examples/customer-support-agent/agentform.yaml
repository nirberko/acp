# Define the agents involved in the customer support system
agents:
  support_agent:
    role: "Customer Support Agent"
    goal: "Resolve common customer issues clearly and politely"
    # If the agent cannot resolve the issue, escalate to a human agent
    fallback: escalation_agent

  escalation_agent:
    role: "Human Escalation Agent"
    goal: "Handle complex, ambiguous, or unresolved customer issues"

# Define the workflow that coordinates agent behavior
workflows:
  customer_support_flow:
    description: "Customer support workflow with explicit escalation logic"
    steps:
      - agent: support_agent
        # On failure or uncertainty, hand off to escalation agent
        on_failure: escalation_agent
