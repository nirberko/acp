# Simple ACP Example
# An agent that can perform basic tasks using an LLM

version: "0.1"

project:
  name: simple-agent-example

providers:
  llm:
    openai:
      api_key: env:OPENAI_API_KEY
      default_params:
        temperature: 0.7
        max_tokens: 2000

policies:
  - name: default
    budgets:
      max_cost_usd_per_run: 0.50
      timeout_seconds: 60

agents:
  - name: assistant
    provider: openai
    model:
      preference: gpt-4o-mini
      fallback: gpt-4o
    params:
      temperature: 0.5
    instructions: |
      You are a helpful assistant. Answer questions clearly and concisely.
      If you don't know something, say so.
    allow: []
    policy: default

workflows:
  - name: ask
    entry: process
    steps:
      - id: process
        type: llm
        agent: assistant
        input:
          question: $input.question
        save_as: answer
        next: end

      - id: end
        type: end

